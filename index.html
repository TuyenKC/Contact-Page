<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./contact-form-icon.svg" alt="" />
      <div class="form">
        <h4 class="form--title">Interested in our business pricing?</h4>
        <p class="form--desc">
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
        <div class="form--input__container">
          <form action="#" class="form--input">
            <div class="input--name">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="input"
                placeholder="Ethan Johnson"
              />
            </div>
            <div class="input--email">
              <label for="email">Company Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="input"
                placeholder="ethan@johnson.com"
              />
            </div>
            <div class="input--size">
              <label for="size">Company Size</label>
              <select name="size" id="size" class="input">
                <option value="1" selected>50-100 employees</option>
                <option value="2">100-150 employees</option>
                <option value="3">150-200 employees</option>
              </select>
            </div>
            <div class="input--subject">
              <label for="subject">Subject</label>
              <select name="subject" id="subject" class="input">
                <option value="1" selected>Building Landing Pages</option>
                <option value="2">Building 2</option>
                <option value="3">Building 3</option>
              </select>
            </div>
            <div class="input--message">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" class="input">
50-100 employees</textarea
              >
            </div>
            <button class="btn">Contact sales</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
